<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>test</title>        
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing", "leezche"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]+"<br>");
            document.write(coworkers.length);
        </script>
        <h2>ADD</h2>
        <script>
            coworkers.push('duru');
            coworkers.push('taeho');
            document.write(coworkers.length);
        </script>
        <h1>Loop</h1>
        <ul>
            <script>
                var i = 0;
                while(i < 3){
                    document.write('<li>'+i+'</li>')
                    i = i+1;
                }
            </script>
        </ul>

        <h1>Loop & Array</h1>
        <script>
                var cowork = ['egoing', 'leezche', 'duru', 'taeho'];
        </script>
        <h2>cowork</h2>
        <ul>
            <script>
                var i = 0;
                while(i<cowork.length){
                    document.write('<li><a href="http//a.com/">'+cowork[i]+'</li>');
                    i = i+1
                }
            </script>
        </ul>
    </body>
</html>
